<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let employee of employees">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">name:{{ employee.employee_name }}</h5>
        <p class="card-text">Salary: {{ employee.employee_salary }}</p>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">Anual salary: {{ employee.employee_anual_salary }}</small>
        <br>
        <small class="text-body-secondary">Age: {{ employee.employee_age }}</small>
      </div>
    </div>
  </div>
</div>
